<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>week 5 challenge</title>
</head>
<body>

	<h1>Guess the number!</h1>

	<h2>Enter the number</h2>

	<input id="userNumberInput" type="text" placeholder="Enter the number" name="Enter a number">
	<button onclick="guessNumber()">Click me!</button>
	
	<script type="text/javascript">


		var randomNumber = Math.floor(Math.random()*100)+1;
		
		function guessNumber(){
			var guessedNumber = document.getElementById("userNumberInput").value;
			if (guessedNumber < randomNumber){
				console.log("You guessing too low! (" + guessedNumber + ")");
			} else if (guessedNumber>randomNumber){
				console.log("You guessing too high! (" + guessedNumber + ")")
			} else if(guessedNumber == randomNumber){
				console.log("Congratulations, you have guessed the right number!")
			}
		}

			
	</script>
</body>
</html>
